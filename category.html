<!--分类标题模板-->
<script type="text/html" id="categoryTitleTpl">
    {{each result as value index}}
    <li class="categoryTitle categoryTitle{{value.titleId}}" titleId='{{value.titleId}}'><span>{{value.title}}</span><i></i></li>
    <div class="categoryList categoryList{{value.titleId}} row"></div>
    {{/each}}
</script>

<!--分类列表模板-->
<script type="text/template" id="categoryListTpl">
    {{each result as value index}}
    <div class="categoryContent col-xs-4" categoryId="{{value.categoryId}}"><a href="productlist.html?category={{value.category}}&categoryid={{value.categoryId}}">{{value.category}}</a></div>
    {{/each}}
</script>


<script src="lib/jquery/jquery.js"></script>
<script src="js/url.js"></script>
